            <form action="" method="post" class="body_color">
                <div class="signup-holder">
                    <div class="form-group text-center">
                        <h3 style="margin-top: 10px;">Reset Password</h3>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" class="form-control email_input" id="new-password"
                                style="border-radius: 0px;" name="email" placeholder="New password">

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" id="new-password-confirm" class="form-control email_input"
                                style="border-radius: 0px;" name="password" placeholder="New password confirmation">
                        </div>
                    </div>


                    <div class="form-group text-center">
                        <button type="button" id="password-btn" class="btn login-btn buttonLogin">
                            Change Password
                            <i id="submit-password-spinner" class="fa fa-spinner fa-spin" aria-hidden="true" style="display: none;"></i>
                            <i id="submit-password-check" class="fa fa-check" aria-hidden="true" style="display: none;"></i>
                        </button>
                    </div>
                    <div class="msg-password alert alert-danger" style="display: none"></div> 
                </div>
            </form>
