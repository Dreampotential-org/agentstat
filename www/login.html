    <div class="full-formx">

            <!-- profile area start -->
            <div class="profile">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 mx-auto">
                          <h5>Log In To Your AgentStat Account</h5>
                        </div>
                    </div>
                    <div class="row h-100">
                      <div class="col-lg-6 mx-auto">
                        <div class="alert alert-danger msg" role="alert"
                          style="display: none">

                      </div>

                    <div class="row">
                      <div class="col-lg-6 mx-auto">
                        <div class="form-group">
                          <label for="email">Email address</label>
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">

                            text-muted">Your email address.</small>
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>

                        <div class="form-group text-center">
                          <button id="login-btn" class="btn btn-primary btn-lg">Log In</button>
                          <br />
                          <br />
                          <a href="#" id="forgot-password">Forgot password?</a>
                        </div>

                          <a href='/register.html'>Create account</a>

    <!-- Main jQuery -->
    <script src="js/jquery-3.4.1.min.js"></script>

    <!-- Bootstrap Propper jQuery -->
    <script src="js/popper.js"></script>

    <!-- Bootstrap jQuery -->
    <script src="js/bootstrap.js"></script>

    <!-- Fontawesome Script -->
    <script src="https://kit.fontawesome.com/7749c9f08a.js"></script>

    <script src="js/fileinput.js"></script>

    <script src="js/owl.carousel.min.js"></script>

    <!-- Custom jQuery -->
    <script src="js/scripts.js"></script>

    <script src="/js/conf.js"></script>
    <script src="/js/login.js"></script>

    <!-- Scroll-Top button -->
    <a href="#" class="scrolltotop"><i class="fas fa-angle-up"></i></a>

    <script>
        $('input[type="file"]').fileinput({
            multipleText: '{0} files',
            showMultipleNames: true,
        });

        $('#more').click(function() {
            $('.more-content').slideDown();
        });

        $('#fwe').click(function() {
            $('.more-content').slideUp();
        });

        $('.form-slider').owlCarousel({
            loop: true,
            margin: 0,
            center: false,
            nav: false,
            dots: true,
            autoplay: false,
            autoplayTimeout: 2000,
            responsiveClass: true,
            responsiveRefreshRate: true,
            responsive: {
                0: {
                    items: 1
                },
                768: {
                    items: 3
                },
                960: {
                    items: 3
                },
                1200: {
                    items: 3
                },
                1920: {
                    items: 3
                }
            }
        });

        var owl = $('.form-slider');
        owl.owlCarousel();
        // Go to the next item
        $('.owl-nextx').click(function() {
                owl.trigger('next.owl.carousel');
            })
            // Go to the previous item
        $('.owl-prevx').click(function() {
            // With optional speed parameter
            // Parameters has to be in square bracket '[]'
            owl.trigger('prev.owl.carousel', [300]);
        });

        $('#cross').click(function() {
            $('#lnumber').removeAttr('placeholder')
        });

        (function($) {
            $(document).ready(function() {

                jQuery(window).on('scroll', function() {
                    if (jQuery(window).scrollTop()) {
                        jQuery('.sticky-header').addClass('form-black');
                    } else {
                        jQuery('.sticky-header').removeClass('form-black');
                    }
                });
            });
        })(jQuery);
    </script>

</body>
