<body>
  <div class="main">

  <div class="modal" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Please Login In</h5>
        </div>
        <div class="modal-body">
        <p>Login to use our AI features!</p>
        </div>
        <div class="modal-footer">
          <a href="/login.html" class="button"><strong>Login!</strong></a>
        </div>
      </div>
    </div>
  </div>

    <div class="left">
      <a href="/Ai.html">
        <div class="back"><i class="ri-arrow-left-s-line"></i></div>

      <h2>Image Generator</h2>

      <div class="typearea" id="typeArea">
        <!-- <h4>Insert key points*</h4> -->
        <p>
          Please upload the image here!
        </p>
        <div class="mb-3">
          <input class="form-control" type="file" id="upload">

        <button id="submitBtn">Start Task</button>
      </div>
    </div>

    <div class="right">

                alt=""
                class="LoadAnim"
            />

        </div>
        <div class="output" id="outputField">
          <img id="OutputOfImage" src="">
          <br>
          <a href="" class="button" id="downloadButton"><strong>Download!</strong></a>
